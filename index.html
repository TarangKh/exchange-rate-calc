<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <!-- <p>Enter Amount</p> -->
                <label for="amount">Enter Amount</label>
                <input type="number" name="amount" id="input">
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="from">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                        <select name="from" id="select-from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <label for="to">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                        <select name="to" id="select-to">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="msg">1 US = 82.901487 INR</div>
            </div>
            
            <button type="submit" id="submit">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
